<div class="container">
  <div class="row" *ngFor="let line of gallery">
    <div class="col-xs-2" *ngFor="let img of line">
      <img class="img-thumbnail img-responsive"   src="{{img.thumb}}"(click)="OpenImageModel(img.img,images)" alt='Image' />
    </div>
  </div>
</div>
<div *ngIf="openModalWindow">
  <ImageModal [modalImages]="images" [imagePointer] = "imagePointer" (cancelEvent) ="cancelImageModel()"></ImageModal>
</div>
